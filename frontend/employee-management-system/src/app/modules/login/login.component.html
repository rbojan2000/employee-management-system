<form class="login-form">
  <h2>Login</h2>
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="user.email"
    required
  />
  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="user.password"
    required
  />
  <button type="submit" (click)="login()">Login</button>
</form>
