<form class="register-form">
  <h2>Register</h2>
  <div class="form-row">
    <div class="form-column">
      <label for="first-name">First Name:</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        required
      />
    </div>
    <div class="form-column">
      <label for="last-name">Last Name:</label>
      <input
        type="text"
        id="last-name"
        name="last-name"
        required
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-column">
      <label for="street">Street:</label>
      <input
        type="text"
        id="street"
        name="street"
        required
      />
    </div>
    <div class="form-column">
      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        name="city"
        required
      />
    </div>
    <div class="form-column">
      <label for="state">State:</label>
      <input
        type="text"
        id="state"
        name="state"
        required
      />
    </div>
  </div>
  <div class="form-row">
  
    <div class="form-column">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-column">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      />
    </div>
    <div class="form-column">
      <label for="re-password">Re-Password:</label>
      <input
        type="password"
        id="re-password"
        name="re-password"
        required
      />
    </div>
  </div>
  <button type="submit" (click)="register()">Register</button>
</form>
